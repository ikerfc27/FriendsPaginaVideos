<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos Rewind - Friends</title>
    <link rel="icon" href="imagenes/kirbyPou.png">
    <link rel="stylesheet" href="css/fotosrewind.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/botonindex.css">
    <link rel="stylesheet" href="css/imagenes.css">
</head>
<body>
    <header>
        <h1>Fotos Rewind</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="Imágenes.html">Imágenes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Galería de Fotos Rewind</h2>
            <p>Disfruta de una colección especial de fotos del Rewind.</p>
        </section>
        <div class="card-gallery">
            <div class="card">
                <div class="card-image">
                    <img src="imagenes/rewind2018.png" alt="Rewind 2018">
                </div>
                <div class="card-info">
                    <span>Rewind 2018</span>
                </div>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="imagenes/rewind2019.png" alt="Rewind 2019">
                </div>
                <div class="card-info">
                    <span>Rewind 2019</span>
                </div>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="imagenes/rewind2020.png" alt="Rewind 2020">
                </div>
                <div class="card-info">
                    <span>Rewind 2020</span>
                </div>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="imagenes/rewind2021.png" alt="Rewind 2021">
                </div>
                <div class="card-info">
                    <span>Rewind 2021</span>
                </div>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="imagenes/rewind2022.png" alt="Rewind 2022">
                </div>
                <div class="card-info">
                    <span>Rewind 2022</span>
                </div>
            </div>
        </div>
        <div id="image-modal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modal-image">
            <div id="caption"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Página de Friends. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Obtener el modal
        const modal = document.getElementById("image-modal");
        const modalImg = document.getElementById("modal-image");
        const captionText = document.getElementById("caption");
    
        // Obtener todas las imágenes de las cards
        const cardImages = document.querySelectorAll('.card-image img');
    
        // Añadir evento click a cada imagen
        cardImages.forEach(img => {
            img.addEventListener('click', function() {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            });
        });
    
        // Cerrar al hacer click en la X
        document.querySelector('.close').addEventListener('click', function() {
            modal.style.display = "none";
        });
    
        // Cerrar al hacer click fuera de la imagen
        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    
        // Cerrar con la tecla ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape" && modal.style.display === "block") {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
